<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="moviestyle.css">
</head>
<body>
    <h1>Movies Rating App</h1>

    <form>
        <label for="fname">Movie name:</label><br>
        <input type="text" id="movie" name="fname"><br>
        <label for="lname">Rating (0 to 100):</label><br>
        <input type="text" id="rating" name="lname">
        <div><input type="submit" id="add" value="Add"></div>
    </form>

<div class="data"></div><ol><b>Movies Rating Data</b></ol></div>

      
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movies.js"></script>
</body>
</html>
